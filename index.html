<!DOCTYPE html>
<html lang='en'>

<head>
<!-- Site metadata -->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

<!-- Font Awesome -->
    <script src='https://kit.fontawesome.com/3e8d6f7307.js' crossorigin='anonymous'></script>

<!-- Stylesheet import -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Hangman</title>
</head>

<body>
    <header>
<!-- Header and hero image -->
        <div id='hero'>
            <h1 class='heading'>Hangman</h1>
        </div>
    </header>
    
    <main>
<!-- Main puzzle section -->
        <section class='container'>
<!-- Blank puzzle area -->
            <div id = 'puzzle'>
                
            </div>
<!-- Hangman image area -->
            <div class = 'hangman-image'>
                <img src='assets/images/hangman-1.png'>
            </div>
<!-- Score area -->
            <div class = 'score'>
            </div>
<!-- Alphabet area for user selections -->
            <div class = 'alphabet'>
<!-- Alphabet images -->
                <img src='assets/images/a.png' alt='Letter A'>
                <img src='assets/images/b.png' alt='Letter B'>
                <img src='assets/images/c.png' alt='Letter C'>
                <img src='assets/images/d.png' alt='Letter D'>
                <img src='assets/images/e.png' alt='Letter E'>
                <img src='assets/images/f.png' alt='Letter F'>
                <img src='assets/images/g.png' alt='Letter G'>
                <img src='assets/images/h.png' alt='Letter H'>
                <img src='assets/images/i.png' alt='Letter I'>
                <img src='assets/images/j.png' alt='Letter J'>
                <img src='assets/images/k.png' alt='Letter K'>
                <img src='assets/images/l.png' alt='Letter L'>
                <img src='assets/images/m.png' alt='Letter M'>
                <img src='assets/images/n.png' alt='Letter N'>
                <img src='assets/images/o.png' alt='Letter O'>
                <img src='assets/images/p.png' alt='Letter P'>
                <img src='assets/images/q.png' alt='Letter Q'>
                <img src='assets/images/r.png' alt='Letter R'>
                <img src='assets/images/s.png' alt='Letter S'>
                <img src='assets/images/t.png' alt='Letter T'>
                <img src='assets/images/u.png' alt='Letter U'>
                <img src='assets/images/v.png' alt='Letter V'>
                <img src='assets/images/w.png' alt='Letter W'>
                <img src='assets/images/x.png' alt='Letter X'>
                <img src='assets/images/y.png' alt='Letter Y'>
                <img src='assets/images/z.png' alt='Letter Z'>
            </div>
        </section>
<!-- Javascript import -->
    <script src='assets/js/script.js'></script>
</body>

</html>
