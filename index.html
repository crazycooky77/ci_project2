<!DOCTYPE html>
<html lang='en'>

<head>
<!-- Site metadata -->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

<!-- Stylesheet import -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Hangman</title>
</head>

<body>
    <header>
<!-- Header and hero image -->
        <div id='hero'>
            <h1 class='heading'>Hangman</h1>
            <p>The aim of the game is to guess the Halloween movie! Click a letter to see if it's present in the puzzle. Don't make too many incorrect guesses, or you lose!</p>
        </div>
    </header>
    
    <main>
<!-- Main puzzle section -->
        <section class='container'>
<!-- Blank puzzle area -->
            <div id = 'puzzle'>
                
            </div>
<!-- Area for hangman image and alphabet with score -->
            <div class='hangman-alphabet'>
<!-- Hangman image area -->
                <div id = 'hangman-image'>
                    <img src='assets/images/hangman-1.png'>
                </div>
<!-- Score area -->
                <div id = 'score'>
                </div>
<!-- Alphabet area for user selections -->
                <div id = 'alphabet'>
<!-- Alphabet images -->
                    <button onclick='letterSelection(this)' class='a'><img src='assets/images/a.png' alt='Letter A'></button>
                    <button onclick='letterSelection(this)' class='b'><img src='assets/images/b.png' alt='Letter B'></button>
                    <button onclick='letterSelection(this)' class='c'><img src='assets/images/c.png' alt='Letter C'></button>
                    <button onclick='letterSelection(this)' class='d'><img src='assets/images/d.png' alt='Letter D'></button>
                    <button onclick='letterSelection(this)' class='e'><img src='assets/images/e.png' alt='Letter E'></button>
                    <button onclick='letterSelection(this)' class='f'><img src='assets/images/f.png' alt='Letter F'></button>
                    <button onclick='letterSelection(this)' class='g'><img src='assets/images/g.png' alt='Letter G'></button>
                    <button onclick='letterSelection(this)' class='h'><img src='assets/images/h.png' alt='Letter H'></button>
                    <button onclick='letterSelection(this)' class='i'><img src='assets/images/i.png' alt='Letter I'></button>
                    <button onclick='letterSelection(this)' class='j'><img src='assets/images/j.png' alt='Letter J'></button>
                    <button onclick='letterSelection(this)' class='k'><img src='assets/images/k.png' alt='Letter K'></button>
                    <button onclick='letterSelection(this)' class='l'><img src='assets/images/l.png' alt='Letter L'></button>
                    <button onclick='letterSelection(this)' class='m'><img src='assets/images/m.png' alt='Letter M'></button>
                    <button onclick='letterSelection(this)' class='n'><img src='assets/images/n.png' alt='Letter N'></button>
                    <button onclick='letterSelection(this)' class='o'><img src='assets/images/o.png' alt='Letter O'></button>
                    <button onclick='letterSelection(this)' class='p'><img src='assets/images/p.png' alt='Letter P'></button>
                    <button onclick='letterSelection(this)' class='q'><img src='assets/images/q.png' alt='Letter Q'></button>
                    <button onclick='letterSelection(this)' class='r'><img src='assets/images/r.png' alt='Letter R'></button>
                    <button onclick='letterSelection(this)' class='s'><img src='assets/images/s.png' alt='Letter S'></button>
                    <button onclick='letterSelection(this)' class='t'><img src='assets/images/t.png' alt='Letter T'></button>
                    <button onclick='letterSelection(this)' class='u'><img src='assets/images/u.png' alt='Letter U'></button>
                    <button onclick='letterSelection(this)' class='v'><img src='assets/images/v.png' alt='Letter V'></button>
                    <button onclick='letterSelection(this)' class='w'><img src='assets/images/w.png' alt='Letter W'></button>
                    <button onclick='letterSelection(this)' class='x'><img src='assets/images/x.png' alt='Letter X'></button>
                    <button onclick='letterSelection(this)' class='y'><img src='assets/images/y.png' alt='Letter Y'></button>
                    <button onclick='letterSelection(this)' class='z'><img src='assets/images/z.png' alt='Letter Z'></button>
                </div>
            </div>
        </section>
<!-- Jquery and script import -->
    <!-- <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script> -->
    <script src='assets/js/script.js'></script>
<!-- Font Awesome -->
    <script src='https://kit.fontawesome.com/3e8d6f7307.js' crossorigin='anonymous'></script>
</body>

</html>
